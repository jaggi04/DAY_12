<!DOCTYPE html>
<html>
<head>
	<title>Class Feedback Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./SURVEY_FORM_STYLE.css">
</head>
<body>

	<header>
		<h1>Class Feedback form</h1>
	</header>

	<form action="#" method="post">
        <fieldset>
            <legend> Instructor Name</legend>
            <select name="gender" id="gender" required>
				<option value="">--Please Select--</option>
				<option value="leo">Leo</option>
				<option value="female">Vikram</option>
				<option value="Mohan">Mohan</option>
                <option value="Raju">Raju</option>
			</select>

        </fieldset>
		<fieldset>
            
			<legend>Candidate Info</legend>
			<label for="name">Name:</label>
			<input type="text" name="name" id="name" required>

			<label for="date">Date of class:</label>
			<input type="date" >

			<label for="Batch">Batch:</label>
			<select name="gender" id="gender" required>
				<option value="">--Please Select--</option>
				<option value="B44">B44</option>
				<option value="B55">B55</option>
				<option value="B66">B66</option>
                <option value="B77">B77</option>
				<option value="B88">B88</option>
				<option value="B99">B99</option>
			</select>
		</fieldset>

		<fieldset>
			<legend>Rate your class</legend>
            <select name="answer"  required>
				<option value="">--Please Select--</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
                <option value="4">4</option>
				<option value="5">5</option>
			</select>
           

        
		</fieldset>

		<fieldset>
			<legend>Mentor Rating</legend>
			<select name="answer"  required>
				<option value="">--Please Select--</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
                <option value="4">4</option>
				<option value="5">5</option>
			</select>
		</fieldset>

        <fieldset>
            <legend> Task Assigned</legend>
            <select name="answer" required>
				<option value="">--Please Select--</option>
				<option value="Assigned">Assigned</option>
				<option value="Not Assigned">Not Assigned</option>
				
			</select>

        </fieldset>

    <fieldset>
        <legend>No.of.Problems completed</legend>
   
        <fieldset>
            <legend> Codekata problems </legend>
            <select name="answer" required>
				<option value="">--Please Select the number--</option>
				<option value="Assigned">1</option>
				<option value="Not Assigned">2</option>
                <option value="Assigned">3</option>
				<option value="Not Assigned">4</option>
				<option value="Assigned">5</option>
				<option value="Not Assigned">6</option>
				<option value="Assigned">7</option>
				<option value="Not Assigned">8</option>
				<option value="Assigned">9</option>
				<option value="Not Assigned">10</option>
				
				
			</select>
        </fieldset>
        
        <fieldset>
            <legend> Webkata problems </legend>
            <select name="answer" required>
				<option value="">--Please Select the number--</option>
				<option value="Assigned">1</option>
				<option value="Not Assigned">2</option>
                <option value="Assigned">3</option>
				<option value="Not Assigned">4</option>
				<option value="Assigned">5</option>
				<option value="Not Assigned">6</option>
				<option value="Assigned">7</option>
				<option value="Not Assigned">8</option>
				<option value="Assigned">9</option>
				<option value="Not Assigned">10</option>
				
			</select>
        </fieldset>    
    </fieldset>   
        
    <fieldset>
            <legend>Doubts Cleared</legend>
                <select name="Answer" required>
                    <option value="">-----Please select--</option>
                    <option value="Cleared">Cleared</option>
                    <option value="Not cleared">Not cleared</option>
                </select>
        </fieldset>

    <fieldset>
        <legend> Task Explained</legend>
            <select name="option" id="option" required>
				<option value="">--Please Select--</option>
				<option value="Assigned">Explained</option>
				<option value="Not Assigned">Not explained</option>
    </fieldset>

<div>
    <label for="feedback">Feedback:</label>
    <textarea id="feedback" name="feedback" placeholder="Feedback & Suggestions"></textarea>
     <button type="submit">Submit</button>
 </div>  
		
	</form>

</body>
</html>
