

<!DOCTYPE html>
<html>
  <head>
    <title>Event Update Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div class="container">
      <h1>Event Update</h1>
      <form>
        <label for="Name">Name</label>
        <input type="text" id="Name" name="Name" required>
        
        <label for="event-date">Date</label>
        <input type="date" id="event-date" name="event-date" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">E-Mail ID</label>
        <input type="email" id="email" name="email" required>

        <label for="attendees">No of Attendees</label>
        <input type="number" id="attendees" name="attendees" required>
        
        <label for="choose_event">Event Details</label>
            <select> 
                <option value="">--Please Select--</option>
                <option value="AR Rahman concert">AR Rahman concert</option>
                <option value="Ilayaraja concert">Ilayaraja concert</option>
                <option value="Yuvan shankar raja concert">Yuvan shankar raja concert</option>
                <option value="Harris jayaraj concert">Harris jayaraj concert</option>
            </select>
        <label for="event_query">Reach out for any Queries</label>
        <textarea id="event_query" name="event_query" rows="5"></textarea>
        
        <label for="event_reciept">Please upload the payment reciept</label>
        <input type="file" id="event_reciept" name="event_reciept">
        
        <div class="button-group">
          <input type="submit" value="Submit">
          <button type="button" onclick="window.location.href='index.html'">Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
